<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,300;0,400;0,500;0,600;0,700;1,100;1,300;1,400;1,500;1,600;1,700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style.css" />
    <title>Pricing Panel</title>
  </head>
  <body>
    <div class="panel pricing table">
      <div class="pricing-plan">
        <img
          src="icons/icon1.png"
          alt="image for table1"
          class="pricing-image"
        />
        <h2 class="pricing-header">Personal</h2>
        <ul class="pricing-feature">
          <li class="pricing-feature-item">Custom domains</li>
          <li class="pricing-feature-item">
            Sleeps after 30 mins of inactivity
          </li>
        </ul>
        <span class="pricing-price">Free</span>
        <a href="#." class="price-button">Sign Up</a>
      </div>

      <div class="pricing-plan">
        <img
          src="icons/icon2.png"
          alt="image for table2"
          class="pricing-image"
        />
        <h2 class="pricing-header">Small Team</h2>
        <ul class="pricing-feature">
          <li class="pricing-feature-item">Never sleeps</li>
          <li class="pricing-feature-item">
            Multiple workers for more powerful apps
          </li>
        </ul>
        <span class="pricing-price">$150</span>
        <a href="#/" class="price-button is-featured">Free Trial</a>
      </div>

      <div class="pricing-plan">
        <img
          src="icons/icon3.png"
          alt="image for table3"
          class="pricing-image"
        />
        <h2 class="pricing-header">Enterprise</h2>
        <ul class="pricing-feature">
          <li class="pricing-feature-item">Dedicated</li>
          <li class="pricing-feature-item">Simple horizontal scalability</li>
        </ul>
        <span class="pricing-price">$400</span>
        <a href="#/" class="price-button">Free Trial</a>
      </div>
    </div>
  </body>
</html>
