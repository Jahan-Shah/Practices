<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bulma@0.9.4/css/bulma.min.css"
    />

    <link rel="stylesheet" href="app.css" />

    <title>Score Keeper</title>
  </head>
  <body>
    <section class="section">
      <div class="container">
        <div class="column">
          <div class="column is-half is-offset-one-quarter">
            <div class="card-image">
              <figure class="image is-2by1">
                <img
                  src="https://images.unsplash.com/photo-1584813539806-2538b8d918c6?ixlib=rb-1.2.1&ixid=MnwxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8&auto=format&fit=crop&w=870&q=80"
                  alt=""
                />
              </figure>
            </div>

            <header class="card-header">
              <p class="card-header-title">Ping Pong ScoreKeeper</p>
            </header>

            <div class="card-content">
              <div class="content">
                <h1 class="title">
                  <span id="p1Display">0</span> to <span id="p2Display">0</span>
                </h1>
                <p class="subtitle">Use the button below to keep score</p>
                <label for="toWin" class="label is-large is-inline"
                  >Playing to</label
                >
                <div class="select is-rounded">
                  <select name="" id="toWin">
                    <option value="3">3</option>
                    <option value="5">5</option>
                    <option value="7">7</option>
                    <option value="9">9</option>
                    <option value="11">11</option>
                  </select>
                </div>
              </div>
            </div>

            <footer class="card-footer">
              <button
                class="button is-large is-primary card-footer-item"
                id="p1Button"
              >
                +1 Player One
              </button>
              <button
                class="button is-large is-info card-footer-item"
                id="p2Button"
              >
                +1 Player Two
              </button>
              <button
                class="button is-large is-danger card-footer-item"
                id="reset"
              >
                Reset
              </button>
            </footer>
          </div>
        </div>
      </div>
    </section>

    <script src="/Score Keeper/app.js"></script>
  </body>
</html>
